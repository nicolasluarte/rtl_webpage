{% extends 'layout.html' %}
{% block content %}
<form method="post">
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" name="username" id="username" required>
  </div>
  <div class="form-group">
    <label for="movement">Movement</label>
    <input class="form-control"  name="movement" id="movement" required>
  </div>
  <div class="form-group">
    <label for="weight">Weight</label>
    <input class="form-control"  name="weight" id="weight" required>
  </div>
  <div class="form-group">
    <label for="repetitions">Repetitions</label>
    <input class="form-control"  name="repetitions" id="repetitions" required>
  </div>
  <div class="form-group">
    <label for="rpe">RPE</label>
    <input class="form-control"  name="rpe" id="rpe" required>
  </div>
  <button type="submit" class="btn btn-primary">Log</button>
</form>
{% endblock %}
